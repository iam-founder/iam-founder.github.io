<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Apply | IAM Founder</title>
	<!-- Redirect with query parameter -->
	<script>
	        window.onload = function() {
	            // Current URL
	            var url = new URL(window.location.href);
	            // Get query parameter
	            var queryParam = url.searchParams.get('recordId');
		    var redirectUrl;
	            if (queryParam) {
	                // Sets the redirect URL
	                var redirectUrl = 'https://a.iamfounder.com.br/apply?recordId=' + encodeURIComponent(queryParam);
	            } else {
			// Sets the redirect URL
			redirectUrl = 'https://a.iamfounder.com.br/apply';
		    }
	            // Redirect to the new URL
	            window.location.href = redirectUrl;
		}
	</script>
	<!-- Privacy-friendly analytics -->
	<script defer data-domain="iamfounder.com.br" src="https://plausible.io/js/plausible.js"></script>
</head>
<body>
	<p>Please wait...</p>
</body>
</html>
